<!DOCTYPE html>

    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
 
</head>
    <body>
        <header class="menu-bg" >
            <div class="menu">
                <div class="menu-logo">
                    <h1 >GameNews</h1>
                </div>     
                <nav>            
                    <ul>
                        <li><a href="../index.html"> Inicio </a></li>

                    </ul>
                </nav>

        <form id="formulario">
        
            <input type="name" id="nome" name="name" placeholder="Nome"> 

            <input type="email" id="email" name="email" placeholder="Email"> 

            <textarea name="texto" id="texto" cols="30" rows="5" placeholder="Sua mensagem..."></textarea>
            
            <div class="botao">
                <input type="submit" id="enviar" name="enviar" onclick="validacad()" >
            </div>
        </form>
